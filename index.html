          <img src="images/pexels-kei-scampa-4507967.jpg" />
          <form
            id="form"
            action="https://formsubmit.co/collinskailib1@outlook.com"
            method="POST"
          >
            <h2>Contact Us Form</h2>
            <input
              class="form-item"
              type="text"
              name="name"
              placeholder="Name"
              required
            />
            <input
              class="form-item"
              type="email"
              name="email"
              placeholder="Email"
              required
            />
            <input

              type="text"
              name="message"
              placeholder="Message"
              required
            />
            <button class="btn" type="submit">Send</button>
          </form>
